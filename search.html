<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>班级查询</title>
    <style>
        body {
            background: linear-gradient(135deg, #67a6d7 0%, #4e8ecf 100%);
            color: #fff;
            font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
        }
        .box {
            background: rgba(255,255,255,0.10);
            margin: 80px auto 0 auto;
            width: 380px;
            padding: 36px 32px 28px 32px;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            border: 1px solid rgba(255,255,255,0.18);
        }
        .box label {
            display: inline-block;
            width: 100px;
            text-align: right;
            font-size: 1.08em;
            margin-bottom: 10px;
        }
        .box input[type="text"] {
            width: 180px;
            padding: 7px 10px;
            border: 1px solid #b3d1ee;
            border-radius: 6px;
            font-size: 1em;
            margin-bottom: 16px;
            outline: none;
            color: #333;
        }
        .box input[type="text"]:focus {
            border-color: #4e8ecf;
            background: #eaf4fb;
        }
        .box button {
            display: block;
            width: 100%;
            padding: 10px 0;
            background: #fff;
            color: #4e8ecf;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(78,142,207,0.08);
            transition: background 0.2s, color 0.2s;
        }
        .box button:hover {
            background: #4e8ecf;
            color: #fff;
        }
        .box h2 {
            text-align: center;
            margin-bottom: 24px;
            font-weight: 400;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
<div class="box">
    <h2>班级信息查询</h2>
    <form method="POST" action="/search">
        <label>查询班级：</label>
        <input type="text" name="class" placeholder="如2011101"><br>
        <label>关键字：</label>
        <input type="text" name="keyword" placeholder="姓名/学号/性别"><br>
        <button type="submit">提交</button>
    </form>
</div>
</body>
</html>
