<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1>我的博客</h1>
                <ul>
                    <li><a href="#home">首页</a></li>
                    <li><a href="#about">关于</a></li>
                    <li><a href="#blog">文章</a></li>
                    <li><a href="#contact">联系</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="hero-content">
                <h2>欢迎来到我的博客</h2>
                <p>这是一个使用C语言编写的HTTP服务器提供服务的简单博客网站</p>
                <img src="img/blog-banner.jpg" alt="博客横幅" class="hero-image">
            </div>
        </section>

        <section id="featured-posts">
            <h3>精选文章</h3>
            <div class="posts-grid">
                <article class="post-card">
                    <img src="img/post1.jpg" alt="文章1">
                    <div class="post-content">
                        <h4>HTTP服务器开发</h4>
                        <p>学习如何使用C语言开发一个简单的HTTP服务器，支持静态文件服务...</p>
                        <a href="/js/script.js" class="read-more">阅读更多</a>
                    </div>
                </article>
                <article class="post-card">
                    <img src="img/post2.jpg" alt="文章2">
                    <div class="post-content">
                        <h4>网络编程基础</h4>
                        <p>深入理解TCP/IP协议栈，掌握socket编程的核心概念...</p>
                        <a href="/css/style.css" class="read-more">阅读更多</a>
                    </div>
                </article>
                <article class="post-card">
                    <img src="img/post3.jpg" alt="文章3">
                    <div class="post-content">
                        <h4>系统编程实践</h4>
                        <p>通过实际项目学习Linux系统编程，提升编程技能...</p>
                        <a href="/img/favicon.ico" class="read-more">阅读更多</a>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 我的博客. 由C语言HTTP服务器提供支持.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
